<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="min-h-screen bg-gradient-to-br from-blue-500 to-indigo-700 flex items-center justify-center px-4"
    >
      <div
        class="bg-white/20 backdrop-blur-lg shadow-xl rounded-2xl p-8 w-full max-w-md text-center"
      >
        <h1 class="text-3xl font-bold text-white mb-6">Weather App</h1>

        <form class="flex gap-2 mb-6" id="inputForm">
            <input
            type="text"
            id="cityInput"
            placeholder="Enter city name..."
            class="flex-1 px-4 py-2 rounded-md bg-white/30 placeholder-white text-white outline-none focus:ring-2 focus:ring-white"
          />
          <button
            id="searchBtn"
            class="px-4 py-2 bg-white text-indigo-700 font-semibold rounded-md hover:bg-gray-200 transition"
          >
            Search
          </button>
        </form>

        <div id="weatherBox" class="hidden">
          <h2 id="cityName" class="text-2xl font-semibold text-white mb-2"></h2>
          <p id="temp" class="text-4xl font-bold text-yellow-200 mb-1"></p>
          <p id="desc" class="text-lg text-white"></p>
        </div>

        <p id="notFoundMsg" class="text-red-200 font-medium mt-4 hidden">
          City not found ðŸ˜¢
        </p>
      </div>
    </div>
  </body>
</html>
