<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="min-h-screen bg-slate-900 flex items-center justify-center">
    <div
      class="w-full max-w-md bg-slate-800 rounded-2xl shadow-lg p-6 space-y-6"
    >
      <!-- Title -->
      <header class="text-center space-y-1">
        <h1 class="text-2xl font-bold text-white">Expense Tracker</h1>
        <p class="text-sm text-slate-300">Track where your money goes</p>
      </header>

      <!-- Form -->
      <form id="expense-form" class="space-y-4">
        <div class="space-y-2">
          <label
            for="expense-name"
            class="block text-sm font-medium text-slate-200"
          >
            Expense Name
          </label>
          <input
            type="text"
            id="expense-name"
            placeholder="e.g. Groceries"
            required
            class="w-full rounded-lg border border-slate-600 bg-slate-900 text-slate-100 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          />
        </div>

        <div class="space-y-2">
          <label
            for="expense-amount"
            class="block text-sm font-medium text-slate-200"
          >
            Amount (â‚¹)
          </label>
          <input
            type="number"
            id="expense-amount"
            placeholder="e.g. 450"
            required
            min="1"
            step="0.01"
            class="w-full rounded-lg border border-slate-600 bg-slate-900 text-slate-100 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          />
        </div>

        <button
          type="submit"
          class="w-full rounded-lg bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 transition text-white font-medium py-2 text-sm"
        >
          Add Expense
        </button>
      </form>

      <!-- Expenses List -->
      <section class="space-y-3">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-white">Expenses</h2>
          <p class="text-xs text-slate-400" id="empty-message">
            No expenses added yet.
          </p>
        </div>

        <ul
          id="expense-list"
          class="space-y-2 max-h-64 overflow-y-auto pr-1 text-sm"
        >
          <!-- items added here -->
        </ul>
      </section>

      <!-- Total -->
      <footer
        class="border-t border-slate-700 pt-4 flex items-center justify-between"
      >
        <h3 class="text-sm font-medium text-slate-300">Total Spent</h3>
        <span id="total-amount" class="text-lg font-bold text-emerald-400">
          0.00
        </span>
      </footer>
    </div>
  </body>
</html>
