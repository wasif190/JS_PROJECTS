<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
     <div class="max-w-lg mx-auto mt-16">
        <h1 class="text-2xl uppercase font-bold mb-4">To-Do List</h1>
        
        <form id="todo-form" class="mb-4">
            <input 
                id="todo-input" 
                type="text" 
                class="border p-2 w-full" 
                placeholder="Enter a new to-do"
            >
            <button type="submit" class="mt-2 bg-blue-500 text-white p-2">Add To-Do</button>
        </form>

        <ul id="todo-list" class="space-y-2">
            
        </ul>

        <p id="empty-state" class="mt-4 text-sm text-slate-400 text-center hidden">
            No tasks yet. Add something to get started!!
        </p>
    </div>
</body>
</html>
