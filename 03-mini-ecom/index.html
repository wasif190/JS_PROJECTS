<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini ecom app</title>

    <!-- JS & CSS -->
    <script src="script.js" defer></script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen bg-slate-900 text-slate-100">
    <div class="max-w-6xl mx-auto px-4 py-10">
      <!-- App title -->
      <h1 class="text-3xl md:text-4xl font-bold text-center mb-10">
        Mini E-Commerce App
      </h1>

      <div class="grid md:grid-cols-3 gap-8">
        <!-- Products Section -->
        <section class="md:col-span-2">
          <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2">
            <span class="inline-block w-1 h-6 rounded bg-emerald-500"></span>
            Products
          </h2>

          <!-- Product list (filled by JS) -->
          <div
            id="product-list"
            class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"
          >
            <!-- JS will inject product cards here -->
          </div>
        </section>

        <!-- Cart Section -->
        <aside
          class="bg-slate-800 rounded-2xl shadow-xl p-5 h-fit sticky top-6"
        >
          <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2">
            <span class="inline-block w-1 h-6 rounded bg-indigo-500"></span>
            Shopping Cart
          </h2>

          <!-- Cart Items -->
          <div id="cart-items" class="space-y-3 mb-4">
            <p
              id="empty-cart"
              class="text-sm text-slate-400 italic text-center py-4 border border-dashed border-slate-600 rounded-lg"
            >
              Your cart is empty.
            </p>
            <!-- Cart item rows will be added here by JS -->
          </div>

          <!-- Cart Total -->
          <div
            id="cart-total"
            class="hidden border-t border-slate-700 pt-4 flex items-center justify-between gap-2"
          >
            <p class="font-semibold text-lg">
              Total:
              <span id="total-price" class="font-bold">$0.00</span>
            </p>
            <button
              id="checkout-btn"
              class="px-4 py-2 text-sm font-medium rounded-lg bg-indigo-500 hover:bg-indigo-600 active:scale-[0.98] transition"
            >
              Checkout
            </button>
          </div>
        </aside>
      </div>
    </div>
  </body>
</html>
