<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body class="min-h-screen bg-slate-900 flex items-center justify-center">
    <div
      class="w-full max-w-xl bg-slate-800 rounded-2xl shadow-lg p-6 space-y-6"
    >
      <!-- Header -->
      <header class="text-center space-y-1">
        <h1 class="text-2xl font-bold text-white">Quiz App</h1>
        <p class="text-sm text-slate-300">
          Test your knowledge and see your score ðŸ§ 
        </p>
      </header>

      <!-- Quiz Container -->
      <div id="quiz-container" class="space-y-4">
        <!-- Question Area -->
        <div
          id="question-container"
          class="hidden space-y-4 border border-slate-700 rounded-xl p-4 bg-slate-900/60"
        >
          <div class="flex items-center justify-between gap-2">
            <h2
              id="question-text"
              class="text-lg font-semibold text-white leading-snug"
            ></h2>
            <span
              id="question-progress"
              class="text-xs text-slate-400 shrink-0"
            ></span>
          </div>

          <ul id="choices-list" class="space-y-2">
            <!-- Choices will be added dynamically here -->
          </ul>

          <button
            id="next-btn"
            class="hidden w-full rounded-lg bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 text-white text-sm font-medium py-2 mt-2 transition"
          >
            Next Question
          </button>
        </div>

        <!-- Result Area -->
        <div
          id="result-container"
          class="hidden text-center space-y-4 border border-slate-700 rounded-xl p-6 bg-slate-900/60"
        >
          <h2 class="text-xl font-semibold text-white">Your Score</h2>
          <p id="score" class="text-3xl font-bold text-emerald-400"></p>
          <p id="score-message" class="text-sm text-slate-300"></p>
          <button
            id="restart-btn"
            class="w-full rounded-lg bg-slate-700 hover:bg-slate-600 active:bg-slate-500 text-white text-sm font-medium py-2 transition"
          >
            Restart Quiz
          </button>
        </div>

        <!-- Start Button -->
        <button
          id="start-btn"
          class="w-full rounded-lg bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 text-white font-medium py-2 text-sm transition"
        >
          Start Quiz
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
  </body>
</html>
